    <script type="module">
        import { Notes } from '/static/js/lib/notes.js';

        // æ·»åŠ ç”¨æˆ·äº¤äº’æ¥å¯åŠ¨AudioContext
        const startAudio = () => {
            if (Tone.context.state !== 'running') {
                Tone.context.resume();

            document.removeEventListener('click', startAudio);
        };

        document.addEventListener('click', startAudio);

        fileInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          fileNameSpan.textContent = file ? file.name : 'æœªé€‰æ‹©æ–‡ä»¶';
        });

        // é’¢ç´æ˜¾ç¤ºæŒ‰é”®
        let pianoVisualized = false;
        const pianoContainer = document.getElementById('piano-container');
        let posInit = false;
        let rect = null;

        document.getElementById('togglePianoBtn').addEventListener('click', () => {
            const myPiano = document.getElementById('pianoComponent');

            if (!pianoVisualized) {
                // æ˜¾ç¤ºé’¢ç´
                pianoContainer.style.display = 'block';
                pianoVisualized = true;
            } 
            else {
                // éšè—é’¢ç´
                pianoContainer.style.display = 'none';
                pianoVisualized = false;

        });

        const header = document.getElementById('historyHeader');
        const list = document.getElementById('historyList');

            list.classList.remove('max-h-0');

          } else {

        });
    </script>
